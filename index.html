<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <img src="images/logo.png" class="logo">
            <div class="menu">
                <ul>
                    <li class="item"><a>Top Features</a></li>
                    <li class="item"><a>Gallery</a></li>
                    <li class="item"><a>Store</a></li>
                    <li class="item"><a>Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="frontText">
            <div>Ready To <span>Race</span></div>
            <a href="#">Ride Now</a>
        </div>
        <div class="slidingText">
            <div class="leftText">
                <div class="up">Engine</div>
                <div class="down">599 cc</div>
            </div>
            <img src="images/bike.png">
            <div class="rightText">
                <div class="up">Max Speed</div>
                <div class="down">280 Kmph</div>
            </div>
        </div>

        <div class="footer">
            <div class="socialicons">
                <a class="social">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a class="social">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a class="social">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </div>
            <div class="dots">
                <div class="dot active" onclick="change_1()"></div>
                <div class="dot" onclick="change_2()"></div>
                <div class="dot" onclick="change_3()"></div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
